          description: sixthChipSides required field
        seventhChipSides:
          type: object
          additionalProperties:
            $ref: "#/components/schemas/ChipSide"
          description: seventhChipSides required field
        eighthChipSides:
          type: object
          additionalProperties:
            $ref: "#/components/schemas/ChipSide"
          description: eighthChipSides required field
        ninthChipSides:
          type: object
          additionalProperties:
            $ref: "#/components/schemas/ChipSide"
          description: ninthChipSides required field
      required:
      - eighthChipSides
